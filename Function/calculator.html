<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <script>
        function calculator(num1, num2, operation) {
            let result;
            switch (operation) {
                case 'add':
                    result = num1 + num2;
                    break;
                case 'subtract':
                    result = num1 - num2;
                    break;
                case 'multiply':
                    result = num1 * num2;
                    break;
                case 'divide':
                    if (num2 !== 0) {
                        result = num1 / num2;
                    } else {
                        result = 'Error: Division by zero';
                    }
                    break;
                default:
                    result = 'Error: Invalid operation';
            }
            return result;
        }

        // Example usage:
        const num1 = 10;
        const num2 = 5;
        const operation = 'subtract'; // Change to 'subtract', 'multiply', or 'divide' as needed
        const output = calculator(num1, num2, operation);
        document.write(`The result of ${operation}ing ${num1} and ${num2} is: ${output}`);
    </script>
</head>
